  <script>
//     if(location.href.includes("https://"))

    var IP = "", PW = "", submitPW;
    function submitIP(){
      IP = document.getElementById("ip").value;
      var x = new XMLHttpRequest();
      x.open("GET", "http://" + IP);
      x.onload = function(){
        eval(x.response);
      }
      x.send();
    }
  </script>
</head>

<body>
  <center>
    <input id="ip" placeholder="IP Address">
    <div id="submit" onclick="submitIP()">Submit</div>
  </center>
